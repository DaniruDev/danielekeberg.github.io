<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with the Jaren Science Museum for any inquiries or assistance. Find our contact details, location, and opening hours. We are here to help you plan your visit and answer any questions you may have. Contact us today!">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Contact Us - Jaren Science Museum</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="assets/logo.png" alt="Logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="visit.html">Visit</a></li>
                    <li><a href="groups.html">Groups</a></li>
                    <li><a href="tickets.html">Tickets</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tickets">
            <h3><a href="tickets.html">BOOK YOUR TICKETS NOW</a> TO VISIT THE MUSEUM. SCHOOLS AND GROUPS CAN BOOK TICKETS <a href="groups.html">HERE.</a></h3>
        </div>

        <section>
            <img src="assets/contact_us.jpg" alt="Background picture of science museum activities">
        </section>

        <div class="wrapper">
            <div class="contact-form">
                <h2>Contact us!</h2>
                <form>
                    <div class="form-group">
                        <label for="first-name">First name*</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last name*</label>
                        <input type="last-name" id="last-name" name="last-name" placeholder="Last name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail*</label>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="repeat-email">Repeat e-mail*</label>
                        <input type="email" id="repeat-email" name="repeat-email" placeholder="Repeat e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your message</label>
                        <textarea id="message" name="message" placeholder="Your message"></textarea>
                    </div>
                    <button type="sumbit" class="send-button">Send</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="footer-sections">
                <div class="footer-section footer-location">
                    <h3>LOCATION</h3>
                    <p>Jarenvegen 67, 2770 Jaren</p>
                </div>
    
                <div class="footer-section footer-opening-times">
                    <h3>OPENING TIMES</h3>
                    <p>Open daily 10:00 - 18:00</p>
                </div>
    
                <div class="footer-section quick-links">
                    <h3>QUICK LINKS</h3>
                    <a href="contact.html"><p>Contact us</p></a>
                    <a href="about.html"><p>About us</p></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
