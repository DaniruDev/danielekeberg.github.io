<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complete your ticket purchase for the Jaren Science Museum. Secure and easy payment options available, including credit card and PayPal. Ensure your spot and get ready for an exciting visit. Confirm your payment now!">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Payment - Jaren Science Museum</title>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="assets/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="visit.html">Visit</a></li>
                <li><a href="groups.html">Groups</a></li>
                <li><a href="tickets.html">Tickets</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="tickets">
            <h3><a href="tickets.html">BOOK YOUR TICKETS NOW</a> TO VISIT THE MUSEUM. SCHOOLS AND GROUPS CAN BOOK TICKETS <a href="groups.html">HERE.</a></h3>
        </div>

        <section class="image-section">
            <img src="assets/daypass.jpg" alt="Background picture of science museum activities">
            <div class="overlay-text">
                <h1>PAYMENT</h1>
            </div>
        </section>

        <div class="wrapper">
            <div class="container">
                <div class="steps">
                    <div class="step completed">1 <br> <a href="daypass.html">Visitors</a></div>
                    <div class="step completed">2 <br> <a href="choose_date.html">Date</a></div>
                    <div class="step active">3 <br> Payment</div>
                    <div class="step">4 <br> Confirmation</div>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <div class="form-field">
                            <label for="first-name">First name*</label>
                            <input type="text" id="first-name" placeholder="First name">
                        </div>
                        <div class="form-field">
                            <label for="last-name">Last name*</label>
                            <input type="text" id="first-name" placeholder="Last name">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-field">
                            <label for="email">E-mail*</label>
                            <input type="email" id="email" placeholder="E-mail">
                        </div>
                        <div class="form-field">
                            <label for="repeat-email">Repeat e-mail*</label>
                            <input type="email" id="repeat-email" placeholder="Repeat e-mail">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-field">
                            <label for="phone-number">Phone number*</label>
                            <input type="tel" id="phone-number" placeholder="Phone number">
                        </div>
                    </div>
                    <div class="form-group payment-method">
                        <label>Payment Method</label>
                        <div class="credit-card-option">
                            <input type="radio" id="credit-card" name="payment-method" value="credit-card">
                            <label for="credit-card">Credit Card</label>
                        </div>
                        <div class="paypal-option">
                            <input type="radio" id="paypal" name="payment-method" value="paypal">
                            <label for="paypal">PayPal</label>
                        </div>
                    </div>

                    <div class="form-group terms">
                        <input type="checkbox" id="terms">
                        <label for="terms">I have read and agreed to the <a href="#">terms and conditions</a></label>
                    </div>
                </div>

                <a href="confirmation.html">
                    <button class="continue">Continue</button>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="footer-sections">
                <div class="footer-section footer-location">
                    <h3>LOCATION</h3>
                    <p>Jarenvegen 67, 2770 Jaren</p>
                </div>
    
                <div class="footer-section footer-opening-times">
                    <h3>OPENING TIMES</h3>
                    <p>Open daily 10:00 - 18:00</p>
                </div>
    
                <div class="footer-section quick-links">
                    <h3>QUICK LINKS</h3>
                    <a href="contact.html"><p>Contact us</p></a>
                    <a href="about.html"><p>About us</p></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
